<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>User customization file</description>

  <!-- TeXLive font directories -->
  <dir>/usr/share/texmf-dist/fonts/opentype</dir>
  <dir>/usr/share/texmf-dist/fonts/truetype</dir>
  <dir>/usr/local/share/texmf/fonts/opentype</dir>
  <dir>/usr/local/share/texmf/fonts/truetype</dir>

  <match target="font">
    <edit name="rgba" mode="assign" binding="strong">
      <int>1</int>
    </edit>
    <edit name="lcdfilter" mode="assign" binding="strong">
      <int>1</int>
    </edit>
    <edit name="scale" mode="assign" binding="strong">
      <double>1.0</double>
    </edit>
    <edit name="dpi" mode="assign" binding="strong">
      <double>163.0</double>
    </edit>
    <edit name="hintstyle" mode="assign" binding="strong">
      <int>3</int>
    </edit>
    <edit name="antialias" mode="assign" binding="strong">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign" binding="strong">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign" binding="strong">
      <bool>true</bool>
    </edit>
    <edit name="embeddedbitmap" mode="assign" binding="strong">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Font substitution rules -->
  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>Iosevka Term</family>
      <family>Iosevka Fixed</family>
      <family>Iosevka</family>
      <family>Sarasa Mono SC</family>
      <family>Sarasa Term SC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka</family>
    <accept>
      <family>Iosevka</family>
      <family>Sarasa Mono SC</family>
      <family>Symbols Nerd Font Propo</family>
    </accept>
  </alias> <alias binding="same">
    <family>Iosevka Slab</family>
    <accept>
      <family>Iosevka Slab</family>
      <family>Sarasa Mono Slab SC</family>
      <family>Symbols Nerd Font Propo</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Curly</family>
    <accept>
      <family>Iosevka Curly</family>
      <family>Sarasa Mono SC</family>
      <family>Symbols Nerd Font Propo</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Curly Slab</family>
    <accept>
      <family>Iosevka Curly Slab</family>
      <family>Sarasa Mono Slab SC</family>
      <family>Symbols Nerd Font Propo</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Term</family>
    <accept>
      <family>Iosevka Term</family>
      <family>Sarasa Term SC</family>
      <family>Symbols Nerd Font Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Term Slab</family>
    <accept>
      <family>Iosevka Term Slab</family>
      <family>Sarasa Term Slab SC</family>
      <family>Symbols Nerd Font Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Term Curly</family>
    <accept>
      <family>Iosevka Term Curly</family>
      <family>Sarasa Term SC</family>
      <family>Symbols Nerd Font Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Iosevka Term Curly Slab</family>
    <accept>
      <family>Iosevka Term Curly Slab</family>
      <family>Sarasa Term Slab SC</family>
      <family>Symbols Nerd Font Mono</family>
    </accept>
  </alias>
</fontconfig>
