[general]
import = [
"~/.cache/wal/alacritty_colors.toml",
]
ipc_socket = true
live_config_reload = true


[cursor]
blink_interval = 750
blink_timeout = 5
thickness = 0.15
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Underline"

[font]
builtin_box_drawing = true
size = 12

[font.normal]
family = "Iosevka Term"

[font.bold]
family = "Iosevka Term Slab"
style = "Bold"

[font.bold_italic]
family = "Iosevka Term Curly Slab"
style = "Bold Italic"

[font.italic]
family = "Iosevka Term Curly"
style = "Italic"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 2

[terminal.shell]
program = "/bin/bash"

[window]
decorations = "None"
decorations_theme_variant = "None"
opacity = 0.9
# opacity =  # BUG:
dynamic_padding = true
startup_mode = "Windowed"
dynamic_title = true

[window.padding]
x = 0 
y = 0

[colors]
draw_bold_text_with_bright_colors = false
transparent_background_colors = true

[colors.primary]
background            = "#180502"
foreground            = "#A3A5AB"
dim_foreground        = "#A3A5AB"
bright_foreground     = "#A3A5AB"

[colors.cursor]
text                  = "#180502"
cursor                = "#A3A5AB"

[colors.vi_mode_cursor]
text                  = "#180502"
cursor                = "#5A4542"

[colors.search.matches]
foreground            = "#564021"
background            = "#180502"

[colors.search.focused_match]
foreground            = "#564021"
background            = "#5A4542"

[colors.hints.start]
foreground            = "#564021"
background            = "#180502"

[colors.hints.end]
foreground            = "#564021"
background            = "#180502"

[colors.line_indicator]
foreground            = "None"
background            = "None"

[colors.footer_bar]
foreground            = "#213756"
background            = "#180502"

[colors.selection]
text                  = "#7E6D37"
background            = "#5A4542"

[colors.normal]
black                 = "#39201C"
red                   = "#213756"
green                 = "#1E4E55"
yellow                = "#564021"
blue                  = "#564021"
magenta               = "#3B4C84"
cyan                  = "#7E6D37"
white                 = "#A3A5AB"

[colors.bright]
black                 = "#5A4542"
red                   = "#213756"
green                 = "#1E4E55"
yellow                = "#564021"
blue                  = "#564021"
