[general]
import = [
"~/.cache/wal/alacritty_colors.toml",
]
ipc_socket = true
live_config_reload = true


[cursor]
blink_interval = 750
blink_timeout = 5
thickness = 0.15
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Underline"

[font]
builtin_box_drawing = true
size = 12

[font.normal]
family = "Iosevka Term"

[font.bold]
family = "Iosevka Term Slab"
style = "Bold"

[font.bold_italic]
family = "Iosevka Term Curly Slab"
style = "Bold Italic"

[font.italic]
family = "Iosevka Term Curly"
style = "Italic"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 2

[terminal.shell]
program = "/bin/bash"

[window]
decorations = "None"
decorations_theme_variant = "None"
opacity = 0.9
# opacity =  # BUG:
dynamic_padding = true
startup_mode = "Windowed"
dynamic_title = true

[window.padding]
x = 0 
y = 0

[colors]
draw_bold_text_with_bright_colors = false
transparent_background_colors = true

[colors.primary]
background            = "#081323"
foreground            = "#CADBF5"
dim_foreground        = "#CADBF5"
bright_foreground     = "#CADBF5"

[colors.cursor]
text                  = "#081323"
cursor                = "#CADBF5"

[colors.vi_mode_cursor]
text                  = "#081323"
cursor                = "#495567"

[colors.search.matches]
foreground            = "#C66011"
background            = "#081323"

[colors.search.focused_match]
foreground            = "#C66011"
background            = "#495567"

[colors.hints.start]
foreground            = "#D46119"
background            = "#081323"

[colors.hints.end]
foreground            = "#D46119"
background            = "#081323"

[colors.line_indicator]
foreground            = "None"
background            = "None"

[colors.footer_bar]
foreground            = "#624821"
background            = "#081323"

[colors.selection]
text                  = "#985821"
background            = "#495567"

[colors.normal]
black                 = "#243348"
red                   = "#624821"
green                 = "#167BC9"
yellow                = "#C66011"
blue                  = "#D46119"
magenta               = "#3F4986"
cyan                  = "#985821"
